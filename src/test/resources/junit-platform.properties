# These two allow my tests within a class to run in parallel.
# However, the shared database seems to be an issue. I need a Fake per repo, no sqlLite
junit.jupiter.execution.parallel.enabled = true
junit.jupiter.execution.parallel.mode.default = concurrent
junit.jupiter.testinstance.lifecycle.default = PER_METHOD
#junit.jupiter.testinstance.lifecycle.default = PER_CLASS
# This could be useful if I had more classes, but I don't have them
junit.jupiter.execution.parallel.mode.classes.default = concurrent
